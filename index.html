<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torchlight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #torch {
      width: 100%;
      height: 100vh;
      background-color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      transition: background-color 0.3s ease;
    }

    /* Overlay for brightness control */
    #brightnessOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0); /* Initially transparent */
      z-index: 2; /* On top of the torch */
      pointer-events: none; /* So that controls can be used */
      transition: background-color 0.3s ease;
    }

    #controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10; /* Ensure controls are always on top */
      width: 80%;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      text-align: center;
      padding: 10px 0;
      z-index: 10; /* Ensure footer is always visible */
    }

    .hidden {
      display: none;
    }

    /* Styling for the transparent fullscreen/toggle button */
    #fullscreenBtn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      background-color: transparent;
      color: #000; /* Default text color */
      border: 2px solid #000;
      border-radius: 50px;
      padding: 15px 30px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #fullscreenBtn i {
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    #fullscreenBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    #fullscreenBtn.on i {
      transform: rotate(180deg); /* Rotate icon when torch is on */
    }

    #fullscreenBtn.off {
      border-color: #dc3545; /* Change border to red when torch is off */
    }

    /* Styling for color picker and brightness slider buttons */
    .form-control, .form-range {
      background-color: transparent;
      border: 2px solid #000;
      border-radius: 50px;
      color: #000; /* Default text color */
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-range:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-control::placeholder {
      color: #000; /* Ensure placeholder text is visible */
    }

    .form-control {
      padding: 10px;
    }

    .form-range {
      padding: 0;
    }

    /* Dynamic styling for control buttons */
    .control-button {
      background-color: transparent;
      border: 2px solid #000;
      border-radius: 50px;
      padding: 10px 20px;
      color: #000;
      transition: all 0.3s ease;
    }

    .control-button:hover {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div id="torch"></div>
  <div id="brightnessOverlay"></div> <!-- Overlay to control brightness -->

  <div id="controls" class="container text-center">
    <div class="row">
      <div class="col-12">
        <!-- Updated button with torch on/off functionality -->
        <button id="fullscreenBtn" class="btn mb-3">
          <i class="fas fa-lightbulb"></i> Turn On Torch
        </button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <label for="colorPicker" class="form-label">Select Color</label>
        <input type="color" class="form-control" id="colorPicker" value="#ffffff">
      </div>
      <div class="col">
        <label for="brightnessRange" class="form-label">Brightness</label>
        <input type="range" class="form-range" min="0" max="1" step="0.01" id="brightnessRange" value="1">
      </div>
    </div>
  </div>

  <footer id="footer">
    <p>Made by Anik Roy</p>
  </footer>

  <!-- Link to the external JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
